<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Password Generator</title>

</head>
<body>
    <div class="main-container">
        <div class="main">
            <h2 class="head">Password Generator</h2>
            <div class = "card text-white" id="ans">
                <div id = "gpassword"></div>
                <input id="copy" type="button" onclick="pick()" value="Click to copy">
                  
             </div>

             <div>
                 <p>LENGTH: <span style="color: white; " id="numberRange"> </span></p>
             </div>

             <div class = "card text-white" id="ans">
             
                <div class="stripe">
                    <label for="minRange" id="minRange">4</label>
                <input type="range" id="r" max="32" min="4" value="4" onchange="getRange()">
                <label for="maxRange" id="maxRange">32</label>
                </div> 
                
                </div> 

             <div class = "card text-white" id="ans">
                <div class="word">Include Uppercase</div>
                  
                  <!-- Rounded switch -->
                  <div id="toggle">
                    <label class="switch">
                        <input type="checkbox" id="up">
                        <span class="slider round"></span>
                      </label>
                  </div>
                  
                </div>

             <div class = "card text-white" id="ans">
                <div class = "word">Include Lowercase</div>
                <!-- Rounded switch -->
                <div id="toggle" >
                    <label class="switch">
                        <input type="checkbox" id="low">
                        <span class="slider round"></span>
                    </label>
                </div>
              </div>

             <div class = "card text-white" id="ans">
                <div class = "word">Include Numbers</div>
                  <!-- Rounded switch -->
                  <div id="toggle">
                    <label class="switch">
                        <input type="checkbox" id="dig"> 
                        <span class="slider round"></span>
                      </label>
                  </div>
             </div>

             <div class = "card text-white" id="ans">
                <div class = "word">Include Symbols</div>
                  <!-- Rounded switch -->
                  <div id="toggle">
                    <label class="switch">
                        <input type="checkbox" id="symb">
                        <span class="slider round"></span>
                      </label>
                  </div>
             </div>
            
             <div class = "card text-white" id="ans">
                    <button onclick="generatePassword()" type="button" class="btn btn-primary">
                      Generate Password
                    </button>
                 
                  </div>
             </div>
             
               
            </div>     

    </div>
    

    <script src="index.js"></script>
</body>
</html>
